<body>
  <div class="add-vehicle-form">
    <h2>Add a new Vehicle</h2>
    <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="plate">Plate:</label>
        <input type="text" formControlName="plate" id="plate">
      </div>
      <div class="form-group">
        <label for="manufacturer">Manufacturer:</label>
        <input type="text" formControlName="manufacturer" id="manufacturer">
      </div>
      <div class="form-group">
        <label for="make">Make:</label>
        <input type="text" formControlName="make" id="make">
      </div>
      <div class="form-group">
        <label for="commercialName">Commercial Name:</label>
        <input type="text" formControlName="commercialName" id="commercialName">
      </div>
      <div class="form-group">
        <label for="vinNumber">VIN Number:</label>
        <input type="text" formControlName="vinNumber" id="vinNumber">
      </div>
      <div class="form-group">
        <label for="capacity">Capacity:</label>
        <input type="number" formControlName="capacity" id="capacity">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
